<main class="relative bg-black text-white font-sans overflow-hidden">

    <!-- Gallery Text Header -->
    <div class="relative text-center px-6 md:px-24 py-12 max-w-4xl mx-auto space-y-4">
        <h1 class="text-3xl md:text-4xl font-extrabold shadow-sm shadow-white">
            Transformez le quotidien en expérience exceptionnelle
        </h1>
        <p class="text-alliayellow text-lg md:text-xl font-medium">
            Découvrez notre collection unique, pensée pour sublimer chaque instant.
        </p>
    </div>

    <!-- Products -->
    <section class="relative grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 px-6 md:px-24 pb-16">
        <div *ngFor="let product of products" 
        class="flex flex-col bg-blue-950/60 backdrop-blur-lg border border-white/10 rounded-xl shadow-lg hover:shadow-yellow-400 transition-transform duration-300 hover:scale-105 overflow-hidden">
        
            <!-- Product Image -->
                <img [src]="product.image" 
                    [alt]="product.alt || product.title" 
                    class="w-full h-56 object-cover" 
                    loading="lazy"
                />

            <!-- Product Details -->
            <div class="flex flex-col flex-grow p-5 space-y-3">
                <h4 class="font-semibold text-lg line-clamp-1">{{ product.title }}</h4>
                <p class="text-alliayellow font-semibold text-xl">{{ product.price }}</p>

                <!-- Buttons -->
                <div class="mt-auto flex flex-col sm:flex-row gap-3">
                    <!-- Voir button -->
                    <button class="flex-1 sm:flex-none flex items-center justify-center gap-2 bg-alliayellow text-white py-2 px-4 rounded-lg hover:bg-amber-700 hover:text-black transition duration-300">
                        <i class="bi bi-eye-fill"></i>
                        {{ product.viewBtn }}
                    </button>
                    
                    <!-- Commander button (wider & more prominent) -->
                    <button class="flex-1 flex items-center justify-center gap-2 bg-alliayellow text-white py-2 px-6 border border-blue-950 rounded-lg hover:bg-amber-700 font-semibold hover:text-black transition duration-300">
                        <i class="bi bi-cart"></i>
                        {{ product.commandBtn }}
                    </button>
                </div>
            </div>
        </div>
    </section>
</main>

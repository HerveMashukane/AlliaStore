<main class="relative bg-black text-white font-sans overflow-hidden">
    <!-- Background overlay for glass effect -->
    <div class="absolute inset-0 bg-gradient-to-br from-blue-950/80 via-black/90 to-black"></div>

    <!-- Gallery Text Header -->
    <div class="relative text-center px-6 md:px-24 py-12 max-w-4xl mx-auto space-y-4">
        <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">
            Transformez le quotidien en expérience exceptionnelle
        </h1>
        <p class="text-alliayellow text-lg md:text-xl font-medium">
            Découvrez notre collection unique, pensée pour sublimer chaque instant.
        </p>
    </div>

    <!-- Products -->
    <section class="relative grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 px-6 md:px-24 pb-16">
        <div *ngFor="let product of products" 
            class="bg-blue-950/60 backdrop-blur-lg border border-white/10 rounded-xl shadow-lg hover:shadow-yellow-400 transition-all duration-300 hover:scale-105">
        
        <!-- Product Image -->
        <img [src]="product.image" 
            [alt]="product.alt || product.title" 
            class="w-full h-56 object-cover rounded-t-xl" loading="lazy" />

        <!-- Product Details -->
        <div class="p-5 space-y-3">
            <h4 class="font-semibold text-lg truncate">{{ product.title }}</h4>
            <p class="text-alliayellow font-semibold text-xl">{{ product.price }}</p>

            <!-- Buttons -->
            <div class="flex flex-col space-y-2 md:flex-row md:space-x-3">
            <button class="flex items-center justify-center gap-2 bg-alliayellow text-white py-2 px-4 rounded-lg hover:bg-amber-700 transition duration-300">
                <i class="bi bi-eye-fill text-amber-800"></i>
                {{ product.viewBtn }}
            </button>
            <button class="flex items-center justify-center gap-2 bg-alliayellow text-white py-2 px-4 rounded-lg hover:bg-amber-700 transition duration-300">
                <i class="bi bi-cart text-amber-800"></i>
                {{ product.commandBtn }}
            </button>
            </div>
        </div>
        </div>
    </section>
</main>
